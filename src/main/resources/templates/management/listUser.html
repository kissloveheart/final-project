<!DOCTYPE html >
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{fragment/layout::layout(~{::title},~{::main})}"
      xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Danh sách đợt tài khoản</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
          crossorigin="anonymous" th:remove="all">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous" th:remove="all"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js" th:remove="all"></script>

    <script th:remove="all" src="/static/js/web.js"></script>
    <link rel="stylesheet" href="/static/css/style.css"/>
    <link rel="stylesheet" href="/static/css/font-awesome.min.css"/>
</head>
<body class="bg-light">
<header class="container-xxl border-3 border-bottom border-success">
    <nav class="navbar navbar-expand-md navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#"><img src="/static/image/logo.png"
                                                  style="width: 100px"></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent"
                    aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0 fs-5">
                    <li class="nav-item">
                        <a class="nav-link fw-bold link-success active" aria-current="page" href="#">Đăng nhập</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link fw-bold link-success" href="#">Trang chủ</a>
                    </li>
                </ul>
                <form class="d-flex">
                    <input class="form-control me-2" type="search" placeholder="Tìm kiếm" aria-label="search">
                    <button class="btn btn-success" type="submit">Search</button>
                </form>
            </div>
        </div>
    </nav>
</header>
<main class="container-xxl py-3">
    <!-- Modal -->
    <div class="modal fade" id="deleteOrganization" tabindex="-1" aria-labelledby="deleteOrganizationModal"
         aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="deleteUserModal">Xóa đơn tài khoản</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"
                            aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    Đợt đơn vị tổ chức ...
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Từ chối</button>
                    <a class="deleteOrganizationLink">
                        <button type="button" class="btn btn-success deleteOrganizationModalOk" data-bs-dismiss="modal">
                            Đồng ý
                        </button>
                    </a>
                </div>
            </div>
        </div>
    </div>

    <!--    Content     -->
    <ul class="nav nav-tabs" th:replace="~{management/listCampaign::navBarManagement}">
        <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#">Tạo đợt quyên góp</a>
        </li>
    </ul>
    <div class="bg-white border border-top-0 py-3">
        <div class="container-md">
            <div class="d-flex flex-wrap gap-3 mb-3">
                <a th:href="@{/management/user/new}">
                    <button type="button" class="btn btn-success">Thêm</button>
                </a>
                <button type="button" class="btn btn-danger modify deleteOrganizationButton"
                        data-bs-toggle="modal" data-bs-target="#deleteUser"
                        th:href="@{/management/user/delete/}" disabled>Xóa
                </button>
                <form class="row g-3 flex-grow-1" th:action="@{/management/list-user}" method="get">
                    <div class="col">
                        <select class="form-select" name="role">
                            <option th:selected="${#strings.isEmpty(role)}" disabled>Vai trò</option>
                            <option value="USER" th:selected="${role} eq 'USER'">Người dùng</option>
                            <option value="ADMIN" th:selected="${role} eq 'ADMIN'">Quản lý</option>
                        </select>
                    </div>
                    <div class="col">
                        <select class="form-select" name="enabled">
                            <option th:selected="${#strings.isEmpty(enabled)}" disabled>Trạng thái</option>
                            <option value="true" th:selected="${enabled} eq 'true'">Kích hoạt</option>
                            <option value="false" th:selected="${enabled} eq 'false'">Chưa kích hoạt</option>
                        </select>
                    </div>
                    <div class="col">
                        <button type="submit" class="btn btn-success" id="filter">Lọc</button>
                        <a th:href="@{/management/list-user}" th:if="${role} or ${enabled}">
                            <button type="button" class="btn btn-success ms-3" id="removeFilter">Bỏ Lọc</button>
                        </a>
                    </div>
                </form>
            </div>
            <div class="container">
                <div class="row justify-content-center">
                    <div class="alert alert-danger col-auto text-center" th:if="${notifyFail}">
                        <strong>Cảnh báo! </strong> [[${notifyFail}]]
                    </div>
                    <div class="alert alert-success col-auto text-center" th:if="${notifySuccess}">
                        <strong>Thông báo! </strong> [[${notifySuccess}]]
                    </div>
                </div>
            </div>
        </div>
        <div class="table-responsive-md container">
            <table class="display" id="listData">
                <thead class="table-light">
                <tr>
                    <th scope="col" class="text-secondary">Chọn</th>
                    <th scope="col" class="text-secondary">Email</th>
                    <th scope="col" class="text-secondary">Số điện thoại</th>
                    <th scope="col" class="text-secondary">Địa chỉ</th>
                    <th scope="col" class="text-secondary">Tài khoản</th>
                    <th scope="col" class="text-secondary">Ngày tạo</th>
                    <th scope="col" class="text-secondary">Vai trò</th>
                    <th scope="col" class="text-secondary">Trạng thái</th>
                </tr>
                </thead>
                <tbody th:remove="all-but-first">
                <tr th:each="userInfo : ${userList}">
                    <td><input class="form-check-input ds" type="checkbox" name="check" th:value="${userInfo.id}"></td>
                    <td>
                        <a th:href="@{'/management/user/edit/'+${userInfo.id}}" th:utext="${userInfo.email}"
                           class="text-success text-decoration-none"></a>
                    </td>
                    <td th:utext="${userInfo.phone}?:'-'"></td>
                    <td th:utext="${userInfo.address}?:'-'"></td>
                    <td th:utext="${userInfo.balance}?${#numbers.formatInteger(userInfo.balance,3,'POINT')}+'đ':'0đ'"></td>
                    <td th:utext="${#dates.format(userInfo.createdDate,'dd/MM/yyyy HH:mm')}"></td>
                    <td th:utext="${userInfo.role} eq 'USER'?'Người dùng':'Quản lý'"></td>
                    <td th:utext="${userInfo.enable}?'Kích hoạt':'Chưa kích hoạt'"></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</main>
<footer class="container-xxl text-center bg-light text-muted ">
    <div class="text-center p-4">
        © 2021 Copyright:
        <a class="link-success fw-bold" href="#">tuthienxyz.com</a>
    </div>
</footer>

</body>
</html>
