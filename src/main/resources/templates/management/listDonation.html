<!DOCTYPE html >
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{fragment/layout::layout(~{::title},~{::main})}"
      xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Danh sách đóng góp</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
          crossorigin="anonymous" th:remove="all">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous" th:remove="all"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js" th:remove="all"></script>

    <script th:remove="all" src="/static/js/web.js"></script>
    <link rel="stylesheet" href="/static/css/style.css"/>
    <link rel="stylesheet" href="/static/css/font-awesome.min.css"/>
</head>
<body class="bg-light">
<header class="container-xxl border-3 border-bottom border-success">
    <nav class="navbar navbar-expand-md navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#"><img src="/static/image/logo.png"
                                                  style="width: 100px"></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent"
                    aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0 fs-5">
                    <li class="nav-item">
                        <a class="nav-link fw-bold link-success active" aria-current="page" href="#">Đăng nhập</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link fw-bold link-success" href="#">Trang chủ</a>
                    </li>
                </ul>
                <form class="d-flex">
                    <input class="form-control me-2" type="search" placeholder="Tìm kiếm" aria-label="search">
                    <button class="btn btn-success" type="submit">Search</button>
                </form>
            </div>
        </div>
    </nav>
</header>
<main class="container-xxl py-3">
    <!-- Modal -->
    <div class="modal fade" id="deleteDonation" tabindex="-1" aria-labelledby="deleteDonationModal"
         aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="deleteDonationModal">Xóa lượt quyên góp</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"
                            aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    Đợt đơn vị tổ chức ...
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Từ chối</button>
                    <a class="deleteDonationLink" >
                        <button type="button" class="btn btn-success deleteDonationModalOk" data-bs-dismiss="modal" >Đồng ý</button>
                    </a>
                </div>
            </div>
        </div>
    </div>

    <!--    Content     -->
    <ul class="nav nav-tabs" th:replace="~{management/listCampaign::navBarManagement}">
        <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#">Tạo đợt quyên góp</a>
        </li>
    </ul>
    <div class="bg-white border border-top-0 py-3">
        <div class="container-md">
            <div class="d-flex flex-wrap gap-3 mb-3">
                <button type="button" class="btn btn-danger modify deleteDonationButton"
                        data-bs-toggle="modal" data-bs-target="#deleteDonation"
                        th:href="@{/management/donation/delete/}" disabled>Xóa
                </button>
            </div>
            <div class="container">
                <div class="row justify-content-center">
                    <div class="alert alert-danger col-auto text-center" th:if="${notifyFail}">
                        <strong>Cảnh báo! </strong> [[${notifyFail}]]
                    </div>
                    <div class="alert alert-success col-auto text-center" th:if="${notifySuccess}">
                        <strong>Thông báo! </strong> [[${notifySuccess}]]
                    </div>
                </div>
            </div>
        </div>
        <div class="table-responsive-md container">
            <table class="display" id="listData">
                <thead class="table-light">
                <tr>
                    <th scope="col" class="text-secondary">Chọn</th>
                    <th scope="col" class="text-secondary">Thời gian</th>
                    <th scope="col" class="text-secondary">Tên đơn vị tổ chức</th>
                    <th scope="col" class="text-secondary">Tên đợt quyên góp</th>
                    <th scope="col" class="text-secondary">Email</th>
                    <th scope="col" class="text-secondary">Số tiền</th>
                </tr>
                </thead>
                <tbody th:remove="all-but-first">
                    <tr th:each="donation : ${donationList}">
                        <td><input class="form-check-input ds" type="checkbox" name="check" th:value="${donation.id}"></td>
                        <td th:utext="${#calendars.format(donation.date,'dd/MM/yyyy HH:mm')}"></td>
                        <td th:utext="${donation.organization}"></td>
                        <td th:utext="${donation.campaign}"></td>
                        <td th:utext="${donation.account}"></td>
                        <td th:utext="${#numbers.formatInteger(donation.amount,3,'POINT')}+'đ'"></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</main>
<footer class="container-xxl text-center bg-light text-muted ">
    <div class="text-center p-4">
        © 2021 Copyright:
        <a class="link-success fw-bold" href="#">tuthienxyz.com</a>
    </div>
</footer>

</body>
</html>
