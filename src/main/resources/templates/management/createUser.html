<!DOCTYPE html >
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{fragment/layout::layout(~{::title},~{::main})}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Thêm đợt quyên góp</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
          crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <script src="https://cdn.ckeditor.com/4.17.1/standard/ckeditor.js"></script>

    <script src="/static/js/web.js"></script>
    <link rel="stylesheet" href="/static/css/style.css"/>
</head>
<body class="bg-light">
<header class="container-xxl">
    <nav class="navbar navbar-expand-md navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#"><img src="/static/image/logo.png"
                                                  style="width: 100px"></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent"
                    aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0 fs-5">
                    <li class="nav-item">
                        <a class="nav-link fw-bold link-success active" aria-current="page" href="#">Trang chủ</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link fw-bold link-success" href="#">Đăng nhập</a>
                    </li>
                </ul>
                <form class="d-flex">
                    <input class="form-control me-2" type="search" placeholder="Tìm kiếm" aria-label="search">
                    <button class="btn btn-success" type="submit">Search</button>
                </form>
            </div>
        </div>
    </nav>
</header>
<main class="container-xxl">
    <div class="container">
        <svg xmlns="http://www.w3.org/2000/svg" style="display: none;">
            <symbol id="people-circle" viewBox="0 0 16 16">
                <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0z"/>
                <path fill-rule="evenodd" d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8zm8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1z"/>
            </symbol>
        </svg>
        <ul class="nav nav-tabs" th:replace="~{management/listCampaign::navBarManagement}">
            <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Tạo đợt quyên góp</a>
            </li>
        </ul>
        <div class="bg-white border border-top-0">
            <div class="container-lg py-3">
                <div class="alert alert-warning col-md-8 col-lg-5">
                    <strong>Chú ý!</strong> Những trường có dấu (*) là bắt buộc.
                </div>
                <form th:action="@{/management/user/new}" class="row g-3 needs-validation create--user"
                      enctype="multipart/form-data"
                      method="POST" novalidate th:object="${userForm}"
                      th:classappend="${#fields.hasAnyErrors()}? 'was-validated'">
                    <input type="hidden" th:field="*{id}" id="idUserForm">
                    <div class="col-md-9">
                        <label for="email" class="form-label" maxlength="250">Email (*):</label>
                        <input type="text" class="form-control" id="email" th:field="*{email}" required
                               th:disabled="*{id}">
                        <div class="invalid-feedback">
                            Hãy nhập email người dùng
                        </div>
                    </div>
                    <div class="col-md-9">
                        <label for="phone" class="form-label">Số điện thoại (*):</label>
                        <input type="text" class="form-control" id="phone" pattern="[0]{0}[0-9]{10}"  th:field="*{phone}" required>
                        <div class="invalid-feedback">
                            Hãy nhập chính xác số điện thoại
                        </div>
                    </div>
                    <div class="col-md-9">
                        <label for="address" class="form-label">Địa chỉ :</label>
                        <input type="text" class="form-control" id="address" th:field="*{address}">
                        <div class="invalid-feedback">
                            Hãy nhập địa chỉ
                        </div>
                    </div>
                    <div class="col-md-9">
                        <label for="balance" class="form-label">Tài khoản (đ):</label>
                        <input type="number" class="form-control" id="balance" th:field="*{balance}">
                        <div class="invalid-feedback">
                            Hãy nhập tài khoản
                        </div>
                    </div>
                    <div class="col-md-6 col-lg-5">
                        <label for="role" class="form-label">Vai trò (*):</label>
                        <select class="form-select" id="role" th:field="*{role}" required
                                th:disabled="*{role} eq 'ADMIN'">
                            <option th:selected="${#strings.isEmpty(userForm.id)}" disabled value="">Vui lòng chọn...</option>
                            <option value="USER">Người dùng</option>
                            <option value="ADMIN">Người quản lý</option>
                        </select>
                        <div class="invalid-feedback">
                            Hãy chọn vai trò
                        </div>
                    </div>
                    <div class="row g-2" id="uploadImageCampaign">
                        <label class="form-label">Tải lên hình ảnh đại diện :</label>
                        <div class="uploadImageDelete">
                            <div class="col-md-4 pb-2">
                                <div class="input-group">
                                    <input type="file" class="form-control" accept="image/*" id="uploadImage"
                                           th:field="*{fileData}">
                                    <div class="invalid-feedback">
                                     Vui lòng chọn hình ảnh
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-5">
                                <img th:src="@{'/account/'+${userForm.id}+'/image'}" th:if="*{id}" th:id="*{id}" th:width="400" class="avatar rounded bi">
                                <svg class="bi avatar--backup" width="40" height="40" style="display: none"><use xlink:href="#people-circle"/></svg>
                            </div>
                        </div>
                    </div>
                    <div class="form-floating col-md-4 col-lg-3">
                        <select class="form-select" id="status" th:field="*{enable}" required>
                            <option  th:value="true">Kích hoạt</option>
                            <option  th:value="false">Chưa kích hoạt</option>
                        </select>
                        <label for="status" class="form-label">Tình trạng(*):</label>
                    </div>
                    <div class="col-12">
                        <div class="row">
                            <div class="col-auto">
                                <button class="btn btn-success" type="submit"
                                        th:utext="${userForm.id} ?'Cập nhật':'Lưu'">Tạo đợt quyên góp
                                </button>
                            </div>
                            <div class="col-auto">
                                <button class="btn btn-outline-danger" type="reset"
                                        id="resetFormNewUser" th:if="${#strings.isEmpty(userForm.id)}">Nhập lại
                                </button>
                            </div>
                            <div class="col-auto">
                                <a th:href="@{/management/list-user}">
                                    <button class="btn btn-danger" type="button">Hủy</button>
                                </a>
                            </div>

                        </div>
                    </div>

                </form>
                <div class="col-auto pt-3">
                    <form th:action="@{/send_user_password}" method="post" th:if="${userForm.id}">
                        <input type="hidden" name="id" th:value="${userForm.id}">
                        <button type="submit" class="btn btn-success">Gửi lại mật khẩu mới</button>
                    </form>
                </div>
            </div>
        </div>

    </div>
    <script type="text/javascript">
        CKEDITOR?.replace('descriptionCampaign');
        document.querySelector('.needs-validation').addEventListener('submit', function (e) {
            let messageLength = CKEDITOR.instances['descriptionCampaign'].getData().replace(/<[^>]*>/gi, '').length;
            const feedback = document.getElementById('descriptionCampaign-feedback');
            //console.log(feedback);
            if (!messageLength) {
                feedback.style.display = 'block';
                e.preventDefault();
            } else {
                feedback.style.display = 'none';
            }
        });
    </script>
</main>
<footer class="text-center bg-light text-muted ">
    <div class="text-center p-4">
        © 2021 Copyright:
        <a class="link-success fw-bold" href="#">tuthienxyz.com</a>
    </div>
</footer>

</body>
</html>
