<!DOCTYPE html >
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:fragment="layout (title,content)"
      xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title th:replace="${title}">Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
          crossorigin="anonymous"
          th:href="@{/webjars/bootstrap/5.1.3/css/bootstrap.min.css}">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"
            th:src="@{/webjars/bootstrap/5.1.3/js/bootstrap.bundle.min.js}"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"
            th:src="@{/webjars/jquery/3.6.0/dist/jquery.min.js}"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js" th:remove="all"></script>

    <script th:src="@{/js/web.js}" src="/static/js/web.js"></script>

    <script th:src="@{/webjars/ckeditor/4.16.1/standard/ckeditor.js}"
            src="https://cdn.ckeditor.com/4.17.1/standard/ckeditor.js"></script>

    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.11.4/css/jquery.dataTables.css">

    <script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/1.11.4/js/jquery.dataTables.js"></script>

    <script type="text/javascript" th:src="@{/webjars/js-cookie/js.cookie.js}"></script>

    <link rel="stylesheet" th:href="@{/css/style.css}" href="/static/css/style.css"/>
    <link rel="stylesheet" th:href="@{/fonts/icomoon/style.css}" href="static/fonts/icomoon/style.css">
</head>
<body class="bg-light">
<header class="container-xxl border-3 border-bottom border-success py-3">
<nav class="navbar navbar-expand-md navbar-light bg-light">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/}"><img th:src="@{/image/logo.png}" src="/image/logo.png"
        style="width: 100px" id="top"></a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse fs-5" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0" >
                <li class="nav-item">
                    <a class="nav-link text-black active" aria-current="page" th:href="@{/}">Trang chủ</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-black" aria-current="page" th:href="@{/#about}">Về chúng tôi</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-black" aria-current="page" th:href="@{/#campaign}">Đợt quyên góp</a>
                </li>
            </ul>
            <div class="d-flex">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <div sec:authorize="!isAuthenticated()">
                            <a class="nav-link " th:href="@{/login}">
                                <button type="button" class="btn btn-success">Đăng nhập</button>
                            </a>
                        </div>
                    </li>
                    <li class="nav-item">
                        <div sec:authorize="!isAuthenticated()">
                            <a class="nav-link " th:href="@{/regis}">
                                <button type="button" class="btn btn-outline-success">Đăng ký</button>
                            </a>
                        </div>
                    </li>
                    <li class="nav-item">
                        <div sec:authorize="isAuthenticated()">
                            <a class="nav-link " th:href="@{/user_info}">
                                <button type="button" class="btn btn-success">Trang cá nhân</button>
                            </a>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</nav>
</header>
<main class="container-xxl min-vh-100" th:insert="${content}">
</main>
<footer class="footer-59391 border-3 border-top border-success bg-light">
    <div class="border-bottom pb-5 mb-4">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-lg-3">
                    <form action="#" class="subscribe mb-4 mb-lg-0">
                        <div class="form-group">
                            <input type="email" class="form-control" placeholder="Nhập email của bạn">
                            <button><span class="icon-keyboard_backspace"></span></button>
                        </div>
                    </form>
                </div>
                <div class="col-lg-6 text-lg-center">
                    <ul class="list-unstyled nav-links nav-left mb-4 mb-lg-0">
                        <li><a th:href="@{/#about}">Về chúng tôi</a></li>
                        <li><a th:href="@{/#campaign}">Đợt quyên góp</a></li>
                        <li><a th:href="@{#top}">Lên trên</a></li>
                    </ul>
                </div>
                <div class="col-lg-3">
                    <ul class="list-unstyled nav-links social nav-right text-lg-right">
                        <li><a href="#"><span class="icon-twitter"></span></a></li>
                        <li><a href="#"><span class="icon-instagram"></span></a></li>
                        <li><a href="#"><span class="icon-facebook"></span></a></li>
                        <li><a href="#"><span class="icon-pinterest"></span></a></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="row align-items-center">
            <div class="col-lg-4 text-lg-center site-logo order-1 order-lg-2 mb-3 mb-lg-0">
                <a th:href="@{/}" class="m-0 p-0 text-success">Volunteer</a>
            </div>
            <div class="col-lg-4 order-2 order-lg-1 mb-3 mb-lg-0">
                <ul class="list-unstyled nav-links m-0 nav-left">
                    <li><a href="#">Điều khoản</a></li>
                    <li><a href="#">Riêng tư</a></li>
                    <li><a href="#">Liên hệ</a></li>
                </ul>
            </div>

            <div class="col-lg-4 text-lg-right order-3 order-lg-3">
                <p class="m-0 text-muted"><small>&copy; 2022. All Rights Reserved.</small></p>
            </div>
        </div>
    </div>
</footer>

</body>
</html>
