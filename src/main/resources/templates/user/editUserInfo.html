<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{fragment/layout::layout(~{::title},~{::main})}">
<head>
    <meta charset="UTF-8">
    <title>Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
          crossorigin="anonymous" th:remove="all">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous" th:remove="all"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js" th:remove="all"></script>

    <script th:remove="all" src="/static/js/web.js"></script>
    <link rel="stylesheet" href="/static/css/style.css"/>
    <link rel="stylesheet" href="/static/css/font-awesome.min.css"/>
</head>
<body>
<main class="container-xxl bg-light">
    <svg xmlns="http://www.w3.org/2000/svg" style="display: none;">
        <symbol id="people-circle" viewBox="0 0 16 16">
            <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0z"/>
            <path fill-rule="evenodd" d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8zm8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1z"/>
        </symbol>
    </svg>
    <div class="row g-0">
        <div class="col-md-4 col-lg-3" th:replace="~{user/userInfo::sideBar}">
            <div class="d-flex flex-column flex-shrink-0 p-3 bg-light">
                <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto link-dark text-decoration-none">
                    <svg class="bi me-2" width="40" height="40"><use xlink:href="#people-circle"/></svg>
                    <span class="fs-4">Chào [[${name}]]</span>
                </a>
                <hr>
                <ul class="nav nav-pills flex-column mb-auto">
                    <li class="nav-item">
                        <a href="#" class="nav-link active" aria-current="page">
                            Thông tin cá nhân
                        </a>
                    </li>
                    <li>
                        <a href="#" class="nav-link link-dark">
                            Cập nhật thông tin
                        </a>
                    </li>
                    <li>
                        <a href="#" class="nav-link link-dark">
                            Cập nhật ảnh đại diện
                        </a>
                    </li>
                </ul>
                <hr>
            </div>
        </div>
        <div class="col-md-8 col-lg-9 pt-5 ps-1 pe-1">
            <div class="bg-white border border-1 rounded p-2">
                <div class="col-md-8">
                    <form th:action="@{/edit_profile}" class="editProfile" th:object="${userInfo}"
                          method="POST" enctype="multipart/form-data" novalidate>
                        <input type="hidden" th:field="*{id}">
                        <div class="input-group mb-3">
                            <span class="input-group-text">Số điện thoại</span>
                            <input type="number" class="form-control" th:field="*{phone}"
                                   pattern="[0-9]{10}" required>
                            <div class="invalid-feedback">
                                Số điện thoại không đúng
                            </div>
                        </div>
                        <div class="input-group mb-3">
                            <span class="input-group-text">Địa chỉ</span>
                            <input type="text" class="form-control" th:field="*{address}" required>
                            <div class="invalid-feedback">
                                Hãy nhập địa chỉ
                            </div>
                        </div>
                        <div class="input-group mb-3">
                            <span class="input-group-text">Hình đại diện</span>
                            <input type="file" class="form-control" th:field="*{fileData}" required>
                            <div class="invalid-feedback">
                                Hãy chọn ảnh đại diện
                            </div>
                        </div>
                        <div class="col-auto">
                            <button class="btn btn-success" type="submit">Cập nhật thông tin</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>

    </div>
    <hr>
</main>
</body>
</html>
