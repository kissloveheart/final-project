<!DOCTYPE html >
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{fragment/layout::layout(~{::title},~{::main})}"
      xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Quên mật khẩu</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
          crossorigin="anonymous" th:remove="all">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous" th:remove="all"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js" th:remove="all"></script>

    <script th:remove="all" src="/static/js/web.js"></script>
    <link rel="stylesheet" href="/static/css/style.css"/>
    <link rel="stylesheet" href="/static/css/font-awesome.min.css"/>
</head>
<body class="bg-light">
<header class="container-xxl border-3 border-bottom border-success">
    <nav class="navbar navbar-expand-md navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#"><img src="/static/image/logo.png"
                                                  style="width: 100px"></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent"
                    aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0 fs-5">
                    <li class="nav-item">
                        <a class="nav-link fw-bold link-success active" aria-current="page" href="#">Đăng nhập</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link fw-bold link-success" href="#">Trang chủ</a>
                    </li>
                </ul>
                <form class="d-flex">
                    <input class="form-control me-2" type="search" placeholder="Tìm kiếm" aria-label="search">
                    <button class="btn btn-success" type="submit">Search</button>
                </form>
            </div>
        </div>
    </nav>
</header>
<main class="container-xxl py-3">
    <div class="">
        <div class="row justify-content-center">
            <div class="w-100"></div>
            <div class="col col-md-6 col-lg-4 border rounded-3 bg-white shadow">
                <div class="row border-bottom border-3 border-success">
                    <div class="col-6 py-2 text-center  fs-5">
                        <a th:href="@{/reset_password}" class="text-decoration-none text-success" >Đặt lại mật khẩu</a>
                    </div>
                </div>
                <div class="col p-4">
                    <form th:action="@{/reset_password}" class="newPassword" th:object="${resetForm}"
                          method="POST" novalidate th:classappend="${#fields.hasAnyErrors()}? 'was-validated'">
                        <input type="hidden" th:field="*{id}">
                        <div class="input-group mb-3">
                            <span class="input-group-text">Mật khẩu</span>
                            <input type="password" class="form-control" th:field="*{password}"
                                   pattern="(?=.*\d).{8,}" id="password" required>
                            <div class="invalid-feedback">
                                <span th:utext="${#fields.hasErrors('password')}? ${#fields.errors('password')} :'Hãy nhập mật khẩu'">
                                    Mật khẩu chứa ít nhất một số và ít nhất 8 ký tự!
                                </span>
                            </div>
                        </div>
                        <div class="input-group mb-3">
                            <span class="input-group-text">Nhập lại mật khẩu</span>
                            <input type="password" class="form-control" th:field="*{rePassword}"
                                   pattern="(?=.*\d).{8,}"  id="rePassword" required>
                            <div class="invalid-feedback">
                                <span th:utext="${#fields.hasErrors('password')}? ${#fields.errors('rePassword')} :'Hãy nhập mật khẩu'">
                                    Mật khẩu nhập lại không trùng khớp!
                                </span>
                            </div>
                        </div>
                        <div class="col-auto">
                            <button class="btn btn-success" type="submit">Thay đổi mật khẩu</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>


</main>
<footer class="container-xxl text-center bg-light text-muted ">
    <div class="text-center p-4">
        © 2021 Copyright:
        <a class="link-success fw-bold" href="#">tuthienxyz.com</a>
    </div>
</footer>

</body>
</html>
